language: python
python:
- '3.6'
install:
- python setup.py install
- pip install pytest
- pip install wishbone-input-httpserver
script:
- pytest -s -v tests/default.py
notifications:
  webhooks:
    urls:
    - secure: 
    on_success: always
    on_failure: always
    on_start: change
    on_cancel: always
    on_error: always
